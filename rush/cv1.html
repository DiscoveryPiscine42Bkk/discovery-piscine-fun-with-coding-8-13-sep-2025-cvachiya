<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV 1 - John Doe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 60px;
    }
    nav {
      background: #222;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 60px 20px;
    }
    #about {
      background: #f4f4f4;
      text-align: center;
    }
    #about img {
      border-radius: 50%;
    }
    #experience {
      background: #fff;
    }
    #contact {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <nav>
    <div>John Doe</div>
    <div>
      <a href="#about">About</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section id="about">
    <img src="https://via.placeholder.com/150" alt="Profile Photo">
    <h1>John Doe</h1>
    <h3>Software Engineer</h3>
  </section>

  <section id="experience">
    <h2>Experience & Skills</h2>
    <p>5 years of experience in full-stack development, specializing in React and Node.js.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <ul>
      <li>Email: john@example.com</li>
      <li>LinkedIn: <a href="https://linkedin.com/in/johndoe" target="_blank">linkedin.com/in/johndoe</a></li>
    </ul>
  </section>
</body>
</html>
