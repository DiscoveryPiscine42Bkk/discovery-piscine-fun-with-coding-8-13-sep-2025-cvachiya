<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; }
    .navbar { position: fixed; top: 0; width: 100%; }
    section { padding: 60px 0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">John Doe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="about" class="bg-light text-center">
    <div class="container">
      <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Photo">
      <h1>John Doe</h1>
      <h3>Software Engineer</h3>
    </div>
  </section>

  <section id="experience">
    <div class="container">
      <h2>Experience & Skills</h2>
      <p>5 years of experience in full-stack development, specializing in React and Node.js.</p>
    </div>
  </section>

  <section id="contact" class="bg-light">
    <div class="container">
      <h2>Contact</h2>
      <ul>
        <li>Email: john@example.com</li>
        <li>LinkedIn: <a href="https://linkedin.com/in/johndoe" target="_blank">https://linkedin.com/in/johndoe</a></li>
      </ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
