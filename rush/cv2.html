<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV 2 - Jane Smith</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 60px;
    }
    nav {
      background: #444;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 60px 20px;
    }
    #about {
      background: #eef;
      text-align: center;
    }
    #about img {
      border-radius: 50%;
    }
    #experience {
      background: #fff;
    }
    #contact {
      background: #eef;
    }
  </style>
</head>
<body>
  <nav>
    <div>Jane Smith</div>
    <div>
      <a href="#about">About</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section id="about">
    <img src="https://via.placeholder.com/150" alt="Profile Photo">
    <h1>Jane Smith</h1>
    <h3>Data Scientist</h3>
  </section>

  <section id="experience">
    <h2>Experience & Skills</h2>
    <p>Expert in machine learning, Python, and data visualization with 3 years of industry experience.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <ul>
      <li>Email: jane@example.com</li>
      <li>LinkedIn: <a href="https://linkedin.com/in/janesmith" target="_blank">linkedin.com/in/janesmith</a></li>
    </ul>
  </section>
</body>
</html>
